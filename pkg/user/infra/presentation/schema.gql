type Mutation {
  createUser(input: CreateUserInput!): CreateUserOutput!
}

input Date {
  year: Int
  month: String
  day: Int
}


input AddressInput {
  Street: String!
  State: String!
  City: String!
}

input CreateUserInput {
  name: String!
  password: String!
  email: String!
  documentNo: String!
  address: AddressInput!
  birthDate: Date!
}

type CreateUserOutput {
  userID: String!
}
